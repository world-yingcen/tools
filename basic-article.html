<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

    <title>翻譯蒟蒻</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/basic-article/block-style.css">
    <link rel="stylesheet" href="css/basic-article/editor-style.css">

</head>

<body class="wrapper_bg">
    <div class="container-wrapper">
        <header class="header" id="header">
            <h1 class="header__title text-primary font-weight-700">資料上傳</h1>
            <span class="header__version text-secondary">最後更新：2025/11/30</span>
        </header>
        <div class="tutorial-video">
            <div class="tutorial-text">
                <p>💡需要教學嗎?</p>
                <a href="#" class="video-not">NO</a>
                <a href="basic-tutorial.html" class="video-yes">YES</a>
                <div class="no-text">
                    886
                </div>
            </div>
            <img class="tutorial-image" src="image/top-icon.webp">

            </aside>
        </div>
        <div class="go-top">
            <a href="#header" class="go-top-link">></a>
        </div>
        <div class="main-layout">
            <!-- 左側輸入欄位 -->
            <div class="input-panel">
                <!-- 新增：排版樣式選擇 -->
                <section class="section-block section-block--no-top-border">
                    <h2 for="layoutSelector">選擇排版樣式</h2>
                    <div class="input-group mt-05">
                        <select id="layoutSelector">
                            <option value="">-- 請選擇一個樣式 --</option>
                            <optgroup label="資料上傳">
                                <option value="article-01">上文下圖</option>
                                <option value="article-02">右圖左文</option>
                                <option value="article-03">左圖右文</option>
                                <option value="article-07">右文左圖+左文右圖</option>
                                <option value="article-04">兩欄_純文字+分隔線</option>
                                <option value="article-05">兩欄_圖片+標題+敘述</option>
                                <option value="article-12">三欄_圖片+標題+敘述</option>
                                <option value="article-15">電子表單B-公司資訊</option>
                                <option value="article-16">表格</option>
                            </optgroup>
                            <optgroup label="內頁美編">
                                <option value="article-06">QA列表</option>
                                <option value="article-08">一欄_純文字_數字+標題+敘述+sticky</option>
                                <option value="article-09">一欄_圖片+標題+小標+敘述</option>
                                <option value="article-10">兩欄_圖片+icon+標題+敘述</option>
                                <option value="article-11">兩欄_左圖+右icon+標題+敘述</option>
                                <option value="article-13">三欄_icon+標題+敘述+分隔線</option>
                                <option value="article-14">三欄_數字+icon+標題+敘述</option>
                            </optgroup>
                        </select>
                    </div>
                </section>
                <!-- 新增：Markdown 輸入區 -->
                <section class="section-block section-block--no-top-border">
                    <h2 class="section-block__title text-primary font-weight-600">Markdown 貼貼</h2>

                    <textarea id="markdownInput" rows="10" placeholder="在此貼上您的 Markdown 內容，工具將自動解析並填入對應欄位"></textarea>
                    <button id="parseMarkdownButton" class="tool-button generate-btn button--full-width">交給你了</button>
                </section>

                <!-- 區塊二：動態內容區塊控制項 -->
                <section class="section-block" id="output-content-block">
                    <h3 class="section-block__title text-primary font-weight-600">內容排序與編輯</h3>
                    <p class="section-block__description text-secondary">
                        將滑鼠移到區塊之間，點擊「+」即可新增內容。 </p>
                    <div id="dynamicContentContainer">
                        <!-- 區塊將在這裡顯示，並可拖曳排序 -->
                    </div>
                </section>

                <!-- 底部轉出按鈕 -->
                <div class="panel__footer">
                    <button id="generateButton" class="tool-button generate-btn">👌🏻 給我html</button>
                </div>

            </div>

            <!-- 右側輸出區 -->
            <div class="output-panel">
                <!-- 區塊一：樣式預覽 -->
                <section class="section-block section-block--no-top-border">
                    <div class="preview__subtitle ">
                        <h2 class="font-weight-600">即時內容預覽</h2>
                        <span class="white">(順序由左邊拖曳決定)</span>
                    </div>
                    <div class="header__version text-secondary ">*溫馨提醒，是文案要符合樣式，不是樣式要符合文案唷 😉</div>
                    <div class="header__version text-secondary ">*僅供預覽，確切的文字大小、顏色、間距，會依照你的網站設定自動調整</div>

                    <div id="liveHtmlPreview"></div>
                </section>
            </div>


        </div>
        <!-- 複製提示訊息 -->
        <div class="final-output" id="final-output">
            <h2 class="panel__title panel__title--output font-weight-600">轉換結果</h2>
            <div class="output-content">
                <div id="copyMessage" class="copy-message" style="display: none;"></div>
                <pre id="outputCode">*操作遇到問題，請先幫我螢幕錄影，再左轉找LIN 謝謝😉</pre>
                <button id="copyButton" class="tool-button copy-btn">複製</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const videoNotButton = document.querySelector('.video-not');
            const noTextElement = document.querySelector('.no-text');
            const tutorialTextElement = document.querySelector('.tutorial-video');

            videoNotButton.addEventListener('click', function (e) {
                e.preventDefault();
                noTextElement.style.display = 'flex'; // 顯示 "886"

                // 3秒後隱藏整個教學提示框
                setTimeout(function () {
                    tutorialTextElement.style.display = 'none';
                }, 1000);
            });
        });
    </script>
    <script type="module" src="js/basic-article/layouts.js"></script>
    <script type="module" src="js/basic-article/layout-manager.js"></script>
    <script type="module" src="js/basic-article/ui-manager.js"></script>
    <script type="module" src="js/basic-article/script.js"></script>


</body>

</html>
